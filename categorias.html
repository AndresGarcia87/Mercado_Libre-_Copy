<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="components/header/logo.js"></script>
	<script src="components/header/menu.js"></script>
	<script src="components/header/menu-burger.js"></script>
	<script src="components/header/search.js"></script>
	<script src="components/header/header-component.js"></script>
	<script src="components/products/product.js"></script>
	<title>categorias</title>
</head>
<body>
	<div class="page-container" id="app">
		<div class="container-fluid header_menu">
			<header-component></header-component>
		</div>
		<product-list :products="products"></product-list>
	</div>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			data:{
				products: [],
				error: "",
				categories: []
			},
			methods: {
				getProducts() {
                const queryString = window.location.search
                const urlParams = new URLSearchParams(queryString)
                const categoryID = urlParams.get('categoryID')
				axios
					.get("https://api.mercadolibre.com/sites/MCO/search?category=" + categoryID)
					.then(responce => (this.products =responce.data.results))
					.catch(error => (this.error = error.message))
				},
				getCategory() {
				axios
					.get(`https://api.mercadolibre.com/sites/MCO/categories`)
					.then(response => (this.categories =response.data))
					.catch(error => (this.error = error.message))
				}
			},
			mounted() {
				this.getProducts()
				this.getCategory()
			}
		})
	</script>
</body>
</html>
